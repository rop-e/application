{% extends "base/base.html" %}
{% load static %}

{% block title %}Policial <{{ pm.matricula.id }}>{% endblock %}

{% block content %}
<div class="col card darken-1 s12 m12 l12">
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
    <div class="col s12">
        <h5><strong>Policial <{{ pm.matricula.matricula }}></strong></h5>
    </div>
    <div class="col s12 m4 l3">
        <div class="center">
            <img class="img circle" src="{{ pm.foto.url }}">
            <div class="file-field input-field">
                <div class="waves-effect waves-light btn-small">
                    <span>Foto</span>
                    <input title="Altere sua foto" type="file">
                </div>
                <div class="file-path-wrapper">
                <input class="file-path validate" type="text" value="{{ pm.foto.url }}">
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 m8 l8">
        <div class="row">
            <div class="col s12 l12 m12">
                <h5><strong>Dados Pessoais</strong></h5>
            </div>
            <div class="input-field col l6 m8 s8">
                <input disabled id="last_name" type="text" class="validate" value="{{ pm.matricula.nome }}">
                <label for="last_name">Nome Completo</label>
            </div>
            <div class="input-field col l4 m4 s6">
                <input disabled id="first_name" type="text" class="validate" value="{{ pm.matricula.cpf }}">
                <label for="first_name">CPF</label>
            </div>
            <div class="input-field col l2 m4 s2">
                <input disabled id="first_name" type="text" class="validate" value="{{ pm.tiposanguineo }}">
                <label for="first_name">Tipo Sanguineo</label>
            </div>
            <div class="input-field col l6 m6 s6">
                <input disabled id="first_name" type="text" class="validate" value="{{ pm.matricula.dtnascimento }}">
                <label for="first_name">Data de Nascimento</label>
            </div>
            <div class="input-field col l6 m12 s6">
                <input id="{{ usuario_form.email.auto_id }}" type="text" class="validate" value="{{ pm.matricula.email }}">
                <label for="email">E-mail</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 l12 m12">
                <h5><strong>Dados Policiais</strong></h5>
            </div>
            <div class="input-field col l3 m3 s5">
                <input disabled id="last_name" type="text" class="validate" value="{{ pm.matricula.matricula }}">
                <label for="last_name">Matrícula</label>
            </div>
            <div class="input-field col l5 m5 s6">
                <input disabled id="first_name" type="text" class="validate" value="{{ pm.cargo }} - {{ pm.postograduacao }}">
                <label for="first_name">Cargo - Posto/Graduação</label>
            </div>
            <div class="input-field col l4 m4 s4">
                <input disabled id="first_name" type="text" class="validate" value="{{ pm.dtpraca }}">
                <label for="first_name">Data de Praça</label>
            </div>
        </div>

        <div class="input-field col l12 m12 s12 right">
            <button class="btn waves-effect waves-light right" type="submit">Alterar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</form>
{% endblock content %}
