{% load static %}

{% block title %}Esqueceu a senha{% endblock title %}

<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/materialize.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/base_site.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/layout.min.css' %}">
    <style>
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url("{% static 'fonts/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2' %}") format('woff2');
        }
        body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="{% static 'assets/js/materialize.min.js' %}"></script>

    <meta name="robots" content="NONE,NOARCHIVE">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<body class="grey lighten-2">
    {% block content %}{% endblock content %}
</div>
</body>
